<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practice Shapefinder</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://viewer.shapediver.com/v3/latest/bundle.js"></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1 style="position: relative">Length</h1>
        <div id="input" style="width: 100%; height: 200px">
            <input id="length" name="Length" type="range" min="2" max="10" step="1" value="5">
            <input id="length-num" type="number" min="2" max="10" step="1" value="5">
        </div>
        <div style="width: 100%; height: 100%;">
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
